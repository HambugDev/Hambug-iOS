name: Build App

on:
  push:
    branches: []
  pull_request:
    branches: []

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Build project
      run: |
        xcodebuild -project "Hambug.xcodeproj" \
          -scheme "Hambug" \
          -configuration Debug \
          -destination "platform=iOS Simulator,name=iPhone 16 Pro,OS=18.1" \
          build
